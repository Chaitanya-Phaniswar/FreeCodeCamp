<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Survery Form</title>
</head>
<body>
    <div>
        <main>
            <h1 id="title">Survery Form</h1>
            <p id="description">This a Survery form created by me for FreeCodeCamp</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="10" max="50">
                <label for="dropdown">What is your Gender?</label>
                <select id="dropdown">
                    <option name="gender" value="male">Male</option>
                    <option name="gender" value="female">Female</option>
                    <option name="gender" value="prefer-not-to-say">Prefer Not to Say</option>
                </select>
                <textarea>Add Comments</textarea>
                <button id="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
